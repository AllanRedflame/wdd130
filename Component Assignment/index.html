<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">

    <script>
        /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
} 
    </script>

</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Resource Links</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="https://www.churchofjesuschrist.org/study/manual/gospel-principles/chapter-38-eternal-marriage?lang=eng">Study Manuel Article</a>
          <a href="https://www.churchofjesuschrist.org/study/general-conference/2003/04/eternal-marriage?lang=eng">General Conference Talk</a>
          <a href="https://www.churchofjesuschrist.org/study/scriptures/ot/gen/2?lang=eng">Genesis 2:18</a>
        </div>
      </div> 
</body>
</html>
